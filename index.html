<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentDay" class="lead"></p>
  </header>

  <!-- insert time block grid -->
  <div class="container">
    <div class="row time-block">
      <div class="col hour">
        9AM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        10AM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        11AM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        12PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        1PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        2PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        3PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        4PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
    <div class="row time-block">
      <div class="col hour">
        5PM
      </div>
      <div class="col-9">
        2 of 3 (wider)
      </div>
      <div class="col saveBtn">
        <i class="fas fa-save fa-2x"></i>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      // print current date at top of calendar
      var currentDay = moment().format('dddd[,] LL');
      console.log(currentDay);
      
      document.getElementById("currentDay").innerHTML = currentDay;

      // color code time blocks
      var currentHour = Number(moment().format('H'));
      console.log(currentHour);
      var taskBoxes = $( "div.col-9" ).toArray();
      var i
      for (i = 0; i < taskBoxes.length; i++) {
        currentTimeBlock = i + 9;
        if (currentTimeBlock < currentHour) {
          $( taskBoxes[i] ).addClass( "past" );
        } else if (currentTimeBlock === currentHour) {
          $( taskBoxes[i] ).addClass( "present" );
        } else {
          $( taskBoxes[i] ).addClass( "future" );
        }
      }
    </script>
</body>
</html>
